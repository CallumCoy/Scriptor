	<script>
		function addToSelectedTable(pressedButton){
			var selectedSongsTable = document.getElementById("selectedTableHTML");
			var selectedSongsRow = selectedSongsTable.insertRow(-1);
			var curPlace = selectedSongsRow.insertCell(0);
			var songName = selectedSongsRow.insertCell(1);
			var place = selectedSongsRow.insertCell(2);
			var buttonRemove = selectedSongsRow.insertCell(3);
			
			curPlace.innerHTML = selectedSongsTable.rows.length - 1;
			songName.innerHTML = pressedButton;
			place.innerHTML = "<td><input type=\"text\" name = \"Row1\" value =\"" +  (selectedSongsTable.rows.length - 1) + "\"</td>";
			buttonRemove.innerHTML = "<button onclick=\"deleteRow('selectedTableHTML', this)\",title=\"remove song\", style=\"text-align:center;\"> remove";
		}
	</script>

	<script>
	function deleteRow(tableID,currentRow) {
    try {
        var table = document.getElementById(tableID);
        var rowCount = table.rows.length;
        for (var i = 0; i < rowCount; i++) {
            var row = table.rows[i];
            /*var chkbox = row.cells[0].childNodes[0];*/
            /*if (null != chkbox && true == chkbox.checked)*/

            if (row==currentRow.parentNode.parentNode) {
                if (rowCount <= 1) {
                    alert("Cannot delete all the rows.");
                    break;
                }
                table.deleteRow(i);
                rowCount--;
                i--;
            }
        }
    } catch (e) {
        alert(e);
    }
    //getValues();
}
	</script>
